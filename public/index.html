<html>

  <head>
    <title>Sign-Up</title>
    <link rel="stylesheet" href="css/signup.css">
  </head>

  <body>
    <main id="page-container">
      <figure id="emoji-container"><img src="./resources/bigUser.png"></figure>
      <form action="">
        <section id="user-input">
          <div id="username-container">
            <span><img src="./resources/username.png"></span>
            <span><input type="text" name="username" id="username" placeholder="Username"></span>
          </div>
          <div id="password-container">
            <span><img src="./resources/password.png"></span>
            <span><input type="password" name="password" id="password" placeholder="Password"></span>
          </div>
        </section>
        <section id="clickable-options">
          <div>
            <p>Already have an account? <a href="./login.html">Log-In</a></p>
          </div>
          <div id="signup">
            <input type="button" value="SIGN-UP" id="button">
          </div>
        </section>
      </form>
    </main>
  </body>

</html>
