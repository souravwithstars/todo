<html>

  <head>
    <title>Log-In</title>
    <link rel="stylesheet" href="css/authentication.css">
  </head>

  <body>
    <main id="page-container">
      <figure id="emoji-container"><img src="./resources/big-user.png"></figure>
      <form action="/logged-user" method="post">
        <section id="user-input">
          <div id="username-container">
            <span><img src="./resources/username.png"></span>
            <span><input type="text" name="username" id="username" placeholder="Username"></span>
          </div>
          <div id="password-container">
            <span><img src="./resources/password.png"></span>
            <span><input type="password" name="password" id="password" placeholder="Password"></span>
          </div>
        </section>
        <section id="clickable-options">
          <div id="login">
            <input type="submit" value="LOGIN" id="button">
          </div>
        </section>
      </form>
    </main>
  </body>

</html>
